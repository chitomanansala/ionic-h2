<!--
  Generated template for the Wiki page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Wiki Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar  type="text" [formControl]="term"></ion-searchbar>
  
  <ion-list>
    <ion-item *ngFor="let item of items | async">
      <p>{{item}}</p>
    </ion-item>
  </ion-list>

</ion-content>
